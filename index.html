<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="calc">
            <div id="display"></div>
            <div id="buttons">
                <div class="row">
                    <button class="button" id="clear">C</button>
                    <button class="button" id="backspace">DEL</button>
                    <button class="button op" id="divide">/</button>
                </div>
                <div class="row">
                    <button class="button number" id="seven">7</button>
                    <button class="button number" id="eight">8</button>
                    <button class="button number" id="nine">9</button>
                    <button class="button op" id="multiply">*</button>
                </div>
                <div class="row">
                    <button class="button number" id="four">4</button>
                    <button class="button number" id="five">5</button>
                    <button class="button number" id="six">6</button>
                    <button class="button op" id="subtract">-</button>
                </div>
                <div class="row">
                    <button class="button number" id="one">1</button>
                    <button class="button number" id="two">2</button>
                    <button class="button number" id="three">3</button>
                    <button class="button" id="add">+</button>
                </div>
                <div class="row">
                    <button class="button number" id="zero">0</button>
                    <button class="button op" id="equals">=</button>
                </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
